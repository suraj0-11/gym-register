<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Gym</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #000;
            display: flex;
            justify-content: space-around;
            padding: 1em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
            display: inline-block;
            padding: 10px 20px;
        }

        nav a:hover {
            color: #00cc00; /* Change to green on hover */
            transform: translateY(-5px); /* Lift the box on hover */
            background-color: #333; /* Change the background color on hover */
        }

        nav a:active {
            color: #00cc00; /* Change to green when tapped */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin: 20px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Suraj Gym</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="subit.html">Pricing</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <section id="home">
            <!-- Content for the home section -->
        </section>

        <section id="about">
            <!-- Content for the about section -->
        </section>

        <section id="pricing">
            <!-- Content for the pricing section -->
        </section>

        <section id="contact">
            <!-- Content for the contact section -->
        </section>
    </div>

    
</body>
</html>
