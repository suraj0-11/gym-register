<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj'S GYM - Fitness Redefined</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        nav {
            background-color: #343a40;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        li {
            margin-right: 20px;
        }
        li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        li a:hover {
            background-color: #495057;
        }
        .container {
            text-align: center;
            padding: 80px 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #343a40;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }
        .cta-button {
            background-color: #dc3545;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #c82333;
        }
        /* Animation */
        .cta-button {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">Suraj'S GYM</a>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container" id="home">
        <h1>Suraj'S GYM</h1>
        <p>Fitness Redefined</p>
        <button class="cta-button" onclick="redirectToPricing()">View Pricing</button>
    </div>

    <script>
        function redirectToPricing() {
            window.location.href = "subit.html";
        }
    </script>
</body>
</html>
